<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <h3>Registration Form</h3>
            <p>Register your Jackson Electronics product here</p>
            <div class="form-container">
                <div class="form-container__item">
                    <label for="#">First Name: </label>
                    <input type="text">
                    <label for="#">Last Name: </label>
                </div>
                <div class="form-container__item">
                    <label for="#">Address #1: </label>
                    <input type="text">
                </div>
                <div class="form-container__item">
                    <label for="#">Address #2: </label>
                    <input type="text">
                </div>
                <div class="form-container__item">
                    <label for="#">City: </label>
                    <input type="text" id="city">
                    <label for="#">State: </label>
                    <input type="text" id="state">
                    <label for="#">Zip: </label>
                    <input type="text" id="zip">
                </div>
                <div class="form-container__item">
                    <label for="#">Country: </label>
                    <input type="text" placeholder="United States">
                </div>
            </div>
            <div class="form-container">
                <div class="form-container__item">
                    <label for="#">Product: </label>
                    <select name="product" id="product">
                        <option value="1">Scanmaster</option>
                        <option value="2">Scanmaster 2</option>
                        <option value="3">Scanmaster 3</option>
                        <option value="4">Scanmaster 4</option>
                    </select>
                </div>
                <div class="form-container__item">
                    <label for="#">Date Perchased: </label>
                    <input type="text">
                </div>
                <div class="form-container__item">
                    <label for="#">Serial #: </label>
                    <input type="text">
                </div>
                <div class="form-container__item">
                    <label>Used for: </label>
                    <div>
                        <input type="radio"> Home <br>
                        <input type="radio"> Bussiness <br>
                        <input type="radio"> Govement
                    </div>
                    <div>
                        <input type="radio"> Educational Institution <br>
                        <input type="radio"> Other 
                    </div>
                </div>
                <div class="form-container__item">
                    <label>System (check all that apply): </label>
                    <div><input type="checkbox"> Windows <br>
                    <input type="checkbox"> Macintosh</div>
                    <div>
                        <input type="checkbox"> UNIX <br>
                        <input type="checkbox"> Other
                    </div>
                </div>
            </div>
            <div class="form-container__bottom">
                <div class="form-container__item">
                    <label for="">Comments?: </label>
                    <textarea name="" id="comments" cols="30" rows="10"></textarea>
                </div>
                <div class="form-container__item">
                    <button>Click to register</button>
                    <button>Click to cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
